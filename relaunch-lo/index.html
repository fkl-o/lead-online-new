<!doctype html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadGenPro | Lead-Generierung & Marketing-Automation</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#be123c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LeadGenPro">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="mask-icon" href="/icons/icon-template.svg" color="#be123c">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Critical CSS inline optimization hint -->
    <style>
      /* Critical CSS for above-the-fold content */
      body { 
        margin: 0; 
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent layout shift with loading placeholder */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Fixed loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f4f6;
        border-top: 3px solid #be123c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
    
    <!-- Prevent SES issues by setting environment early -->
    <script>
      // Prevent lockdown-related issues
      if (typeof globalThis !== 'undefined') {
        globalThis.process = globalThis.process || { env: { NODE_ENV: 'production' } };
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner for initial page load -->
      <div class="loading-spinner" id="initial-loading"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
